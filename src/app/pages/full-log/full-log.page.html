<ion-header>
  <ion-toolbar>
    <ion-title>View Your Log  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item></ion-item>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
 
    <ng-container matColumnDef="wastename">
      <th mat-header-cell *matHeaderCellDef>Waste</th>
      <td mat-cell *matCellDef="let log"> {{log.wastename}} </td>
    </ng-container>
 
    <ng-container matColumnDef="wastetype">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let log"> {{log.wastetype}} </td>
    </ng-container>
 
    <ng-container matColumnDef="wasteamount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let log"> {{log.wasteamount}} </td>
    </ng-container>

    <ng-container matColumnDef="material">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Material</th>
      <td mat-cell *matCellDef="let log"> {{log.wastematerial}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
  </table>
  
 
<mat-paginator [pageSizeOptions]="[2, 5, 8]" showFirstLastButtons></mat-paginator>

<ion-button (click) = "loadWasteLogs()">reload</ion-button>
<ion-button (click) = "DelWasteLogs()">DELETE</ion-button>

</ion-content>
