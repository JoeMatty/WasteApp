<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/Waste-Home"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Waste amount</ion-title>
  </ion-toolbar>
</ion-header>

<div *ngIf = "!name; else forminfo"></div>

  <ion-content>
    <div class="add-box">
      <form [formGroup]="quickAdd" (ngSubmit)="processForm()"> 

        <ion-list lines="full" class="ion-no-margin ion-no-padding">

          <ion-item>
            <ion-label position="stacked">Waste Name <ion-text color="danger">*</ion-text> </ion-label>
            <ion-input  type="text" formControlName="wasteName" ></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-item>
              <ion-label position="stacked">Amount of waste <ion-text color="danger">*</ion-text> </ion-label>
              <ion-input type="number" formControlName="wasteAmount"></ion-input>
            </ion-item>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Waste Type <ion-text color="danger">*</ion-text> </ion-label>
            <ion-input  type="text" formControlName="wasteType" placeholder ="e.g. bottle, Carton" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Waste Material <ion-text color="danger">*</ion-text> </ion-label>
            <ion-icon  src="../../../assets/imgs/PET1large.svg"></ion-icon><ion-input  (click) = "showPicker()" type="text" formControlName="wasteMaterial" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Extra Notes <ion-text color="danger">*</ion-text> </ion-label>
            <ion-textarea rows="2" type="text" formControlName="wasteNotes"></ion-textarea>
          </ion-item>
        </ion-list>
        
        <div class="ion-padding">
          <ion-button expand="block" type="submit" class="ion-no-margin" [disabled]="!quickAdd.valid"> Submit </ion-button>
        </div>

      </form>
    </div>
    <div class="add-box">
        <ion-label>Or Scan a product barcode</ion-label>
        <ion-button expand="block" class="ion-no-margin" (click) = "scanBarcode()">scan</ion-button>
    </div>
  </ion-content>


<ng-template #forminfo>
  <ion-content>
    <div class="add-box">
          <ion-item>
            <ion-label position="stacked">waste amount : {{wasteType}}</ion-label>

          </ion-item>
    </div>
  </ion-content>

</ng-template>
